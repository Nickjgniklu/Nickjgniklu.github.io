<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<script type="text/javascript" src="d3.v3.js" ></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<script>
 function BlockMove(event) {
  // makes window unmoveable
  event.preventDefault() ;
 }
 function addNote(){
 
 
 d3.select(".screen").append("p").text(document.getElementById('note').value);
 }
</script>
 
<body ontouchmove="BlockMove(event);"  >
	<div class="header">
  <h1>Take Notes!</h1>
  </div>
  <div class="screen">
  </br>
  <p>
  So i dont have aserver to save notes so these will go way after you make leave the page
  </p>
  <input id="note" type="text" value="Type notes here"></input></br>
  <button type="button" onclick="addNote()">Submit</button>
  
  </div>
  
</body>

</html>
