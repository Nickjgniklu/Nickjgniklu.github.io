<!DOCTYPE html>
<html>
<head>
  <title>scooter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">

<div id ="enableButton" class="body">

  <p id="onState">off</p>
</div>

<div class="footer">
  <p>slide to adjust power delivered to motor</p>
  <input id="desiredValue" value="0" type="range" >
  <p id="outputValue">0</p>
</div>






<script type="text/javascript">
  function init(){
    document.getElementById("desiredValue").addEventListener("change", changeSpeed);
    document.getElementById("enableButton").addEventListener("touchstart", enable);
    document.getElementById("enableButton").addEventListener("touchend", disable);
  }

  function changeSpeed(){
    //change displayed value
    var x = document.getElementById("desiredValue").value;
    document.getElementById("outputValue").innerHTML = x;
    //send speed to node

  }
  function enable(){
    document.getElementById("onState").innerHTML = "on";

  }
  function disable(){
    document.getElementById("onState").innerHTML = "off";
  }

</script>


</body>

</html>
